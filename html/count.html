<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Count Down App</title>
    <link rel="stylesheet" href="../css/count.css">
</head>
<body>
    <h1>
        2021 New Year Count<br>
        <span class="open">-Card To Be Opened In-</span>
    </h1>
    <div id="count_down_container">
       <div class="day">
           <h2>0</h2>
           <span>Days</span>
       </div><!--day-->
       <div class="hour">
        <h2>0</h2>
        <span>Hours</span>
    </div><!--hour-->
    <div class="min">
        <h2>0</h2>
        <span>Min</span>
    </div><!--min-->
    <div class="sec">
        <h2>0</h2>
        <span>Seconds</span>
    </div><!--sec-->
    <div id="pop">
        <span class="close">클릭해주세요<br>
        Click picture</span>
        <img src="../img/card_02.png" alt="card">
        
    </div>
    </div>
   <script src="../js/count.js"></script> 
</body>
</html>
